<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page - Social Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/855bb2cbf5.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="Llogo" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification"></li>
                <li><img src="images/inbox.png" alt="inbox"></li>
                <li><img src="images/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png
                " alt="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png" alt="profile">
            </div>
        </div>

        <!-- setting menu  -->
        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">

                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="profile">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See Your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="profile">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">It is Feedback</a>
                    </div>
                </div>
                <hr>

                <div class="settings-links">
                    <img src="images/setting.png" alt="settings img" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>

                <div class="settings-links">
                    <img src="images/help.png" alt="settings img" class="settings-icon">
                    <a href="#">Help & Support<img src="images/arrow.png" alt="help img" width="10px"></a>
                </div>


                <div class="settings-links">
                    <img src="images/display.png" alt="settings img" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>

                <div class="settings-links">
                    <img src="images/logout.png" alt="settings img" class="settings-icon">
                    <a href="#">LogOut <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>

            </div>



        </div>

    </nav>

    

    <div class="footer">
        <p>Copyright 2023 - Socialbook Official</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
